<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite">
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <br/>
  <div class="row g-6">
    <div class="col">
      <input type="text" th:field="*{username}" id="username" class="form-control border border-danger"
             placeholder="Изменить Имя"
             aria-label="Укажите Имя"/>
      <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">firstName Error
      </div>
    </div>
    <br/>
    <div class="col">
      <input type="text" th:field="*{lastName}" id="lastName" class="form-control border border-danger"
             placeholder="Изменить фамилию"
             aria-label="Last name"/>
      <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error
      </div>
      <br/>
    </div>
  </div>
  <div class="row g-6">
    <div class="col">
      <input type="text" th:field="*{password}" id="Password" class="form-control border border-danger"
             placeholder="Изменить пароль"
             aria-label="Password"/>
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error
      </div>
    </div>
    <br/>
    <div class="col">
      <input type="text" th:field="*{age}" id="age" class="form-control border border-danger"
             placeholder="Изменить возраст"
             aria-label="Age"/>
      <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </div>
    <br/>
  </div>
  <br/>
  <div class="row g-6">
    <div class="col">
      <input type="email" th:field="*{email}" id="email" class="form-control border border-danger"
             placeholder="Изменить почту name@example.com"
             aria-label="Email"/>
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </div>

    <br/>
    <div class="col">
      <input type="text" th:field="*{city}" id="city" class="form-control border border-danger"
             placeholder="Изменить город"
             aria-label="City"/>
      <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
    </div>
    <br/>
    <br/>
    <div class="col">
      <ul>
        <li th:each="role : ${roles}">
          <label>
            <input type="checkbox" name="roles" th:field="*{roles}" th:value="${role.id}"/>
            <span th:text="${role.name}"></span>
          </label>
        </li>
      </ul>
      <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">City Error</div>
    </div>
    <br/>
    <br/>
    <button class="btn btn-outline-danger" type="submit">Сохранить изменения</button>
  </div>
  <br/>
  <a class="btn btn-dark" href="/admin">Назад</a>
  <br/>
  <br/>

  <a class="btn btn-dark" href="/logout">Выйти из системы</a>

</form>
</body>
</html>
