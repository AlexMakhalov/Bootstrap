<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .modal-toggle {
            display: none;
        }

        .modal-toggle:checked+.modal-overlay {
            display: block;
        }



        .card-body {
            padding: 2rem;
        }

        /* Адаптивные настройки */
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
        }

        .form-check {
            min-width: 120px;
            margin: 5px 0;
        }

        .wrapper {
            display: flex;
            min-height: calc(100vh - 100px);
        }

        aside {
            width: 20%;
            background: white;
            /* Обычный белый фон */
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        main {
            width: 80%;
            background: #e3e3e4;
            /* Серый фон */
            padding: 20px;
            height: 1000px;
        }

        .tabs-input {
            display: none;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        #tab1:checked~.nav-tabs .nav-link[for="tab1"],
        #tab2:checked~.nav-tabs .nav-link[for="tab2"] {
            background: #0d6efd;
            border-color: #e6dedf #dee2e6 #fff;
            color: white;
            border-bottom: 3px solid #0d6efd;
        }

        #tab1:checked~#content1,
        #tab2:checked~#content2 {
            display: block;
        }

        .admin-table {
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .user-info-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border: 1px solid #dee2e6;
            border-bottom: none;
            margin-bottom: -1px;
            /* Убираем двойную границу */
        }

        .user-info-title {
            margin: 0;
            color: #212529;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .table {
            border-radius: 0 0 0.5rem 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            background-color: #e9ecef;
            border-bottom-width: 2px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        #modal-toggle {
            display: none;
        }

        #modal-toggle:checked~.modal-overlay {
            display: block;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        #modal-toggle {
            display: none;
        }

        #modal-toggle:checked~.modal-overlay {
            display: block;
        }

        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        #custom-modal-toggle {
            display: none;
        }

        #custom-modal-toggle:checked~.custom-modal-overlay {
            display: block;
        }

        /* Скрываем радиокнопки */
        .mode-input {
            display: none;
        }

        /* Скрываем контент по умолчанию */
        .mode-content {
            display: none;
        }

        /* Показываем контент, если соответствующая радиокнопка выбрана */
        #mode-admin:checked~#admin-content,
        #mode-user:checked~#user-content {
            display: block;
        }

        /* Стили для активной кнопки */
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        .btn.active {
            background-color: #0d6efd;
            /* Синий цвет */
            color: white;
            /* Белый текст */
            border-color: #0d6efd;
            /* Синяя граница */
        }


        /* Стиль для неактивной кнопки */
        .btn:not(.active) {
            background-color: #f8f9fa;
            /* Белый цвет */
            color: #212529;
            /* Черный текст */
            border-color: #dee2e6;
            /* Серая граница */
        }
    </style>
</head>

<body>
<header class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand">
                <span th:text="${people.username + ' with role: ' + people.roles}"></span>
            </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</header>

<div class="wrapper">
    <!-- Боковая панель -->
    <aside>
        <div class="d-flex flex-column gap-2">
            <!-- Кнопки для переключения режимов -->
            <label for="mode-admin" class="btn btn-primary">Admin</label>
            <label for="mode-user" class="btn btn-primary">User</label>
        </div>
    </aside>

    <!-- Основной контент -->
    <main>
        <input type="radio" name="mode" id="mode-admin" class="mode-input" checked>
        <input type="radio" name="mode" id="mode-user" class="mode-input">

        <!-- Переключатели табов -->
        <div id="admin-content" class="mode-content">
            <h2 class="mb-4">Admin pane</h2>
            <input class="tabs-input" type="radio" name="tabs" id="tab1" checked>
            <input class="tabs-input" type="radio" name="tabs" id="tab2">

            <!-- Навигация -->
            <nav class="nav nav-tabs">
                <label for="tab1" class="nav-link">User table</label>
                <label for="tab2" class="nav-link">New user</label>
            </nav>

            <!-- Контент табов -->
            <div class="tab-content" id="content1">
                <div class="table-responsive admin-table mt-3">
                    <div class="user-info-header">
                        <h3 class="user-info-title">All users</h3>
                    </div>
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getMyUsername()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getCity()}"></td>
                            <td th:text="${user.getRoles()}"></td>
                            <td>
                                <!-- Кнопка "Edit" -->
                                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#editUserModal" th:attr="data-user-id=${user.id},
                       data-user-username=${user.username},
                       data-user-lastname=${user.lastName},
                       data-user-password=${user.password},
                       data-user-age=${user.age},
                       data-user-email=${user.email},
                       data-user-city=${user.city}">
                                    Редактировать
                                </button>
                                <!-- Модальное окно для редактирования пользователя -->
                                <div class="modal fade" id="editUserModal" tabindex="-1"
                                     aria-labelledby="editUserModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="editUserForm"
                                                      th:action="@{/admin/{id}/edit(id=${user.id})}"
                                                      th:method="PATCH">
                                                    <input type="hidden" id="editUserId" name="id">
                                                    <div class="mb-3">
                                                        <label for="editUsername" class="form-label">Имя
                                                            пользователя:</label>
                                                        <input type="text" class="form-control"
                                                               id="editUsername" name="username" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editLastName"
                                                               class="form-label">Фамилия:</label>
                                                        <input type="text" class="form-control"
                                                               id="editLastName" name="lastName" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editPassword"
                                                               class="form-label">Пароль:</label>
                                                        <input type="password" class="form-control"
                                                               id="editPassword" name="password" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editAge" class="form-label">Возраст:</label>
                                                        <input type="number" class="form-control" id="editAge"
                                                               name="age" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editEmail"
                                                               class="form-label">E-mail:</label>
                                                        <input type="email" class="form-control" id="editEmail"
                                                               name="email" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editCity" class="form-label">Город:</label>
                                                        <input type="text" class="form-control" id="editCity"
                                                               name="city" required>
                                                    </div>
                                                    <!--                        <div class="mb-3">-->
                                                    <!--                          <label for="editRole" class="form-label">Роль:</label>-->
                                                    <!--                          <input type="text" class="form-control" id="editRole" name="role" required>-->
                                                    <!--                        </div>-->
                                                    <div class="mb-3">
                                                        <label for="editRoles" class="form-label">Роли:</label>
                                                        <select class="form-select" id="editRoles" name="roles"
                                                                multiple>
                                                            <option th:each="role : ${roles}"
                                                                    th:value="${role.id}" th:text="${role.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button type="submit"
                                                            class="btn btn-primary">Edit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </td>
                            <td>
                                <!-- Кнопка "Delete" -->
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#deleteUserModal" th:attr="
              data-user-id=${user.id},
                      data-user-username=${user.username},
                      data-user-lastname=${user.lastName},
                      data-user-age=${user.age},
                      data-user-email=${user.email},
                      data-user-city=${user.city}">
                                    Удалить
                                </button>

                                <!-- Модальное окно для удаления пользователя -->
                                <div class="modal fade" id="deleteUserModal" tabindex="-1"
                                     aria-labelledby="editUserModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="deleteUserForm"
                                                      th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                      th:method="DELETE">
                                                    <input type="hidden" id="deleteUserId" name="id">
                                                    <div class="mb-3">
                                                        <label for="deleteUsername" class="form-label">Имя
                                                            пользователя:</label>
                                                        <input type="text" class="form-control"
                                                               id="deleteUsername" name="username" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteLastName"
                                                               class="form-label">Фамилия:</label>
                                                        <input type="text" class="form-control"
                                                               id="deleteLastName" name="lastName" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteAge"
                                                               class="form-label">Возраст:</label>
                                                        <input type="number" class="form-control" id="deleteAge"
                                                               name="age" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteEmail"
                                                               class="form-label">E-mail:</label>
                                                        <input type="email" class="form-control"
                                                               id="deleteEmail" name="email" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteCity"
                                                               class="form-label">Город:</label>
                                                        <input type="text" class="form-control" id="deleteCity"
                                                               name="city" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteRoles"
                                                               class="form-label">Роли:</label>
                                                        <select class="form-select" id="deleteRoles"
                                                                name="roles" multiple disabled>
                                                            <option th:each="role : ${roles}"
                                                                    th:value="${role.id}" th:text="${role.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button type="submit"
                                                            class="btn btn-primary">Удалить</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <input type="checkbox" id="modal-toggle" class="modal-toggle">
            <div class="tab-content" id="content2">
                <div class="card border-0 shadow mt-3">
                    <div class="user-info-header">
                        <h3 class="user-info-title">Add new user</h3>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}"
                              class="col-12 col-md- col-lg-8">
                            <div class="row g-3">
                                <!-- Первая строка -->
                                <div class="col-md-12">
                                    <label class="form-label">Имя</label>
                                    <input th:field="*{username}" type="text" class="form-control" required>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Фамилия</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" required>
                                </div>

                                <!-- Вторая строка -->
                                <div class="col-md-12">
                                    <label class="form-label">Пароль</label>
                                    <input th:field="*{password}" type="password" class="form-control" required>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Возраст</label>
                                    <input th:field="*{age}" type="number" class="form-control" min="1" max="120"
                                           step="1" placeholder="Введите возраст" required>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input th:field="*{email}" type="email" class="form-control" required>
                                </div>

                                <!-- Город -->
                                <div class="col-12">
                                    <label class="form-label">Город</label>
                                    <input th:field="*{city}" type="text" class="form-control" required>
                                </div>

                                <!-- Роли -->
                                <div class="col-12">
                                    <label class="form-label">Роли</label>
                                    <select class="form-select" th:field="*{roles}" multiple size="3"
                                            style="height: auto;">
                                        <option th:each="role : ${roles}" th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Кнопка -->
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-success w-100">
                                        Add new user
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="user-content" class="mode-content">
            <h2 class="mb-4">Данные пользователя</h2>
            <div class="table-responsive admin-table mt-3">
                <div class="user-info-header">
                    <h3 class="user-info-title">Пользователь</h3>
                </div>
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Почта</th>
                        <th scope="col">Город</th>
                        <th scope="col">Роль</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${people.getId()}" />
                        <td th:text="${people.getMyUsername()}" />
                        <td th:text="${people.getLastName()}" />
                        <td th:text="${people.getAge()}" />
                        <td th:text="${people.getEmail()}" />
                        <td th:text="${people.getCity()}" />
                        <td th:text="${people.getRoles()}" />
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</main>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Обработчик для модального окна редактирования
    document.getElementById('editUserModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const username = button.getAttribute('data-user-username');
        const lastName = button.getAttribute('data-user-lastname');
        const password = button.getAttribute('data-user-password');
        const age = button.getAttribute('data-user-age');
        const email = button.getAttribute('data-user-email');
        const city = button.getAttribute('data-user-city');
        const roles = button.getAttribute('data-user-roles');

        document.getElementById('editUserId').value = userId;
        document.getElementById('editUsername').value = username;
        document.getElementById('editLastName').value = lastName;
        document.getElementById('editPassword').value = password;
        document.getElementById('editAge').value = age;
        document.getElementById('editEmail').value = email;
        document.getElementById('editCity').value = city;
        document.getElementById('editRoles').value = roles;

        document.getElementById('editUserForm').action = `/admin/${userId}/edit`;
    });

    // Обработчик для модального окна удаления
    document.getElementById('deleteUserModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const username = button.getAttribute('data-user-username');
        const lastName = button.getAttribute('data-user-lastname');
        const age = button.getAttribute('data-user-age');
        const email = button.getAttribute('data-user-email');
        const city = button.getAttribute('data-user-city');

        document.getElementById('deleteUserId').value = userId;
        document.getElementById('deleteUsername').value = username;
        document.getElementById('deleteLastName').value = lastName;
        document.getElementById('deleteAge').value = age;
        document.getElementById('deleteEmail').value = email;
        document.getElementById('deleteCity').value = city;


        document.getElementById('deleteUserForm').action = `/admin/${userId}/delete`;
    });

    function showAdminPanel() {
        document.getElementById('adminPanel').classList.remove('hidden');
        document.getElementById('userPanel').classList.add('hidden');
    }

    function showUserPanel() {
        document.getElementById('userPanel').classList.remove('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
    }


    document.addEventListener('DOMContentLoaded', function () {
        const adminButton = document.querySelector('label[for="mode-admin"]');
        const userButton = document.querySelector('label[for="mode-user"]');
        const adminRadio = document.getElementById('mode-admin');
        const userRadio = document.getElementById('mode-user');

        // Функция для обновления состояния кнопок
        function updateButtonStates() {
            if (adminRadio.checked) {
                adminButton.classList.add('active');
                userButton.classList.remove('active');
            } else if (userRadio.checked) {
                userButton.classList.add('active');
                adminButton.classList.remove('active');
            }
        }

        // Обработчики событий для кнопок
        adminButton.addEventListener('click', function () {
            adminRadio.checked = true;
            updateButtonStates();
        });

        userButton.addEventListener('click', function () {
            userRadio.checked = true;
            updateButtonStates();
        });

        // Инициализация состояния кнопок при загрузке страницы
        updateButtonStates();
    });

</script>
</body>
</html>
